version: "3"
services:
  frontend:
    image: nginx:alpine
    ports:
      - 8085:8085
    volumes:
      - ./app/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - backend
    networks:
      - my_test_network_05

  backend:
    image: node:alpine
    ports:
      - 3005:3005
    working_dir: /app
    volumes:
      - ./app/server.js:/app/server.js:ro
    networks:
      - my_test_network_05
    command: node server.js

  cypress:
    image: example-cypress
    volumes:
      - ./setup/cypress:/example-cypress/cypress/e2e
    networks:
      - my_test_network_05
    depends_on:
      - frontend
      - backend
    command: "cypress run --config baseUrl=http://backend:3005"

  playwright:
    image: example-playwright
    volumes:
      - ./setup/playwright:/example-playwright/e2e
    networks:
      - my_test_network_05
    depends_on:
      - frontend
      - backend
    environment:
      - BASE_URL=http://backend:80
    command: "npx playwright test --browser=chromium"

networks:
  my_test_network_05:
